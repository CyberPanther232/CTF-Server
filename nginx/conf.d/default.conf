# Nginx reverse proxy for Flask app (HTTP-only origin), gzip, and basic caching for static assets

# Upgrade header helper
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

# Upstream for the Flask app (Docker service name)
upstream flask_web {
    server web:5000;
    keepalive 32;
}

server {
    listen 80;
    listen [::]:80;
    server_name _;

    # Gzip compression
    gzip on;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_types
        text/plain text/css application/json application/javascript
        application/x-javascript text/xml application/xml application/xml+rss
        text/javascript image/svg+xml application/font-woff2 application/font-woff;

    # Respect Cloudflare client IP header
    real_ip_header CF-Connecting-IP;
    real_ip_recursive on;

    # Proxy all other requests to Flask
    location / {
        proxy_pass http://flask_web;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # Force https scheme for app logic/cookies when sitting behind Cloudflare
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        # Do not cache dynamic pages by default
        add_header Cache-Control "no-store" always;
    }

    # Optional: cache static assets aggressively if served through the app at /static
    location /static/ {
        proxy_pass http://flask_web;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Simple health check
    location = /nginx-health {
        access_log off;
        return 200 'ok';
    }
}
