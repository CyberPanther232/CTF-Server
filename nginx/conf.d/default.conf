# Nginx reverse proxy for Flask app with TLS (Cloudflare Origin Cert), gzip, and basic caching for static assets

# Upgrade header helper
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

# Upstream for the Flask app (Docker service name)
upstream flask_web {
    server web:5000;
    keepalive 32;
}

# Redirect all HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name _;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name _;

    # Cloudflare Origin Certificate and key mounted at /etc/nginx/certs
    ssl_certificate     /etc/nginx/certs/origin.crt;
    ssl_certificate_key /etc/nginx/certs/origin.key;

    # Reasonable modern SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Gzip compression
    gzip on;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_types
        text/plain text/css application/json application/javascript
        application/x-javascript text/xml application/xml application/xml+rss
        text/javascript image/svg+xml application/font-woff2 application/font-woff;

    # Respect Cloudflare client IP header
    real_ip_header CF-Connecting-IP;
    real_ip_recursive on;

    # Proxy all other requests to Flask
    location / {
        proxy_pass http://flask_web;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        # Do not cache dynamic pages by default
        add_header Cache-Control "no-store" always;
    }

    # Optional: cache static assets aggressively if served through the app at /static
    location /static/ {
        proxy_pass http://flask_web;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Simple health check
    location = /nginx-health {
        access_log off;
        return 200 'ok';
    }
}
