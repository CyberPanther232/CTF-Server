# Nginx SSL server for Flask app (HTTPS origin)
# Use this when you want TLS terminated at Nginx (e.g., Cloudflare Full/Strict)
# Requires certificate and key mounted at /etc/nginx/certs

map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

upstream flask_web_ssl {
    server web:5000;
    keepalive 32;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name _;

    # Certificates (provide your own or Cloudflare Origin Certs)
    ssl_certificate     /etc/nginx/certs/origin.crt;
    ssl_certificate_key /etc/nginx/certs/origin.key;

    # Recommended TLS settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'TLS_AES_256_GCM_SHA384:TLS_AES_128_GCM_SHA256:TLS_CHACHA20_POLY1305_SHA256:HIGH:!aNULL:!MD5';
    ssl_session_cache shared:SSL:50m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # Enable HSTS if you control DNS and serve HTTPS consistently
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Gzip compression
    gzip on;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_types
        text/plain text/css application/json application/javascript
        application/x-javascript text/xml application/xml application/xml+rss
        text/javascript image/svg+xml application/font-woff2 application/font-woff;

    # Respect Cloudflare client IP header (if coming through CF)
    real_ip_header CF-Connecting-IP;
    real_ip_recursive on;

    # Proxy to Flask
    location / {
        proxy_pass http://flask_web_ssl;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        add_header Cache-Control "no-store" always;
    }

    location /static/ {
        proxy_pass http://flask_web_ssl;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Health check over HTTPS
    location = /nginx-health {
        access_log off;
        return 200 'ok';
    }
}
